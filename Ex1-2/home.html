<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP de fou malade</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <form>
                <div id = "infos">
                    <p>Nom</p>
                    <input type = "text" id = "name" name = "user_name" placeholder="Entrez votre nom">

                    <p>Prénom</p>
                    <input type = "text" id = "firstname" name = "user_firstname" placeholder="Entrez votre prénom">

                    <p>Email</p>
                    <input type = "email" id = "mail" name = "user_email" placeholder="Entrez votre courriel">

                    <p>Mot de passe</p>
                    <input type = "password" id = "pwd" name = "user_pwd" placeholder="Entrez votre mot de passe">

                    <br>
                    <br>
                    <label id = "doc">Je souhaite recevoir de la documentation</label>
                    <input type = "checkbox" id = "documentation" name = "user">

                    <p>Pays</p>
                    <select id = "country-select" name = "country">
                        <option value = "">---- De quel pays venez-vous ? ----</option>
                        <option value = "germany">Allemagne</option>
                        <option value = "swiss">Suisse</option>
                        <option value = "france">France</option>
                    </select>

                    <p>Sexe</p>
                    <input type="radio" id="masculin" name="sexe" value="masculin">
                    <label for="masculin">Masculin</label>
                    <input type="radio" id="feminin" name="sexe" value="feminin">
                    <label for="feminin">Feminin</label>
                </div>
                <div id = "activity">
                    <p>Domaine d'activité</p>
                    <p>Vous pouvez en choisir plus d'un...</p>
                    <input type = "checkbox" id = "info" value = "Informatique">
                    <label>Informatique</label>
                    <input type = "checkbox" id = "meca" value = "Mécanique">
                    <label>Mécanique</label>
                    <input type = "checkbox" id = "Elec" value = "Electronique">
                    <label>Électronique</label>
                    <input type = "checkbox" id = "other" value = "Autre">
                    <label>Autre</label>

                    <br>
                    <div>
                        <input type="button" id="ajout" value="Ajouter">
                        <input type="button" id="suppr" value="Supprimer">
                    </div>
                </div>
            </form>
        </header>
    </body>
</html>
